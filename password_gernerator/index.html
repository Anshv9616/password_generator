<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=League+Spartan:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

      <h1>PASSWORD GENERATOR</h1>

      <div class="display-container">
           <input readonly class="display" data-passwordDisplay placeholder="Password">
           <button data-copy class="copyBtn"> 
               <span data-copyMSG class="tool"></span>
               <img src="./images/copy.svg" alt="";
               height="23"
               width="23" >
           </button>
        </div>

        <div class="input-container">
          

           <div class="length-container">
            <p>Password Length</p>
            <p data-lengthNumber> 0</p>
           </div>

           <input type="range" class="slider" min="1" max="20" step="1" data-lengthSlider>

           <!-- check_boxes -->
            <div class="check" >
                  <input type="checkbox" id="uppercase">
                  <label for="uppercase"> Includes Uppercase Letters</label>
            </div>

            <div  class="check" >
              <input type="checkbox" id="lowercase">
              <label for="lowercase"> Includes Lowercase Letters</label>
            </div>

            <div class="check">
              
              <input type="checkbox" id="numbers">
              <label for="numbers"> Includes Numbers</label>
            </div>

            <div class="check">
              <input type="checkbox" id="symbols">
              <label for="symbols"> Includes Symbols</label>
            </div>
            
            <!-- strength -->
             <div class="strength-container">
                   <p>Strength</p>

                   <div class="indicator" data-indicator></div>
             </div>
               
             <!-- generate-password -->
              <button class="generateButton">Generate Password</button>


        </div>




    </div>
    <script src="index.js"></script>
</body>
</html>
